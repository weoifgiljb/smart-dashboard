server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/self_discipline
      database: self_discipline

jwt:
  secret: self-discipline-secret-key-2024-very-long-secret-key-for-jwt-token-generation
  expiration: 86400000

aliyun:
  ai:
    api-key: YOUR_API_KEY
    api-url: https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation

openai:
  api-key: ${OPENAI_API_KEY:}
  base-url: ${OPENAI_BASE_URL:https://api.aabao.vip/v1}
  image-model: ${OPENAI_IMAGE_MODEL:dall-e-3}
  image-size: ${OPENAI_IMAGE_SIZE:512x512}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}









